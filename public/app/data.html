	<header class='data-hd'>
		<a ui-sref="home">返回</a><strong>综合统计系统</strong>
	</header>
	<section class='data-list'>
		<div>
			<div class="balance">
				<span>结存存款</span>
			</div>
		</div>
		<div class="data-active">
			<div class="put-cash">
				<span>投放贷款</span>
			</div>
		</div>
		<div>
			<div class="recovery-cash">
				<span>回收贷款</span>
			</div>
		</div>
		<div>
			<div class="estimate-cash">
				<span>预计回收贷款</span>
			</div>
		</div>
	</section>
	<section class='cash-number'>
		<div class="cash-lf">
			<div>
				<span>180</span>万元
			</div>
			<p>日均投放贷款</p>
		</div>
		<div class="cash-rg">
			<div>
				<span>70</span>万元
			</div>
			<p>人均投放贷款金额</p>
		</div>
	</section>
	<section class="completion-rate" ng-controller="gagueController">
		<h4>各月结存贷款情况</h4>
		<div echarts="guage"></div>
	</section>
	<section class="project-rate">
		<h4>项目结存按期限分析</h4>
		<div id="bar-chart" ui-view="bar-chart"></div>
	</section>

	<section class="month-situation">
		<h4>各月结存贷款情况</h4>
		<div id="pie-chart" ui-view="pie-chart"></div>
	</section>
