<style>
.myslides {
    background: #eee;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 14px;
    color: #000;
    margin: 0;
    padding: 0;
    height: 200px;
    border-bottom: 1px solid gray;
}

.swiper-container {
    width: 100%;
    height: 100%;
}

.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
<div class="main">
    <!-- Swiper -->
    <header class='header'>
        <div class="logo">
            <img src="imgs/logo.png">
        </div>
        <div class="login">
          <a ui-sref="login"></a>
        </div>
    </header>
    <div class="myslides">
        <ks-swiper-container autoplay="3000" swiper="swiper">
            <ks-swiper-slide ng-repeat="s in [1,2,3,4,5]">
                <img ng-src="http://api.randomuser.me/portraits/thumb/men/{{s}}.jpg">
            </ks-swiper-slide>
        </ks-swiper-container>
    </div>
    <section class='table-form' id='active-box'>
        <div ui-sref-active="table-active">
            <div class="report-form">
                <a>我的报表</a>
            </div>
        </div>
        <div  ui-sref-active="table-active">
            <div class="today-news">
                <a>今日快报</a>
            </div>
        </div>
        <div  ui-sref-active="table-active">
            <div class="search-form">
                <a ui-sref="data">报表查询</a>
            </div>
        </div>
        <div  ui-sref-active="table-active">
            <div class="month-search">
                <a>月报查询</a>
            </div>
        </div>
        <div  ui-sref-active="table-active">
            <div class="report">
                <a  ui-sref="report">分析报告</a>
            </div>
        </div>
        <div  ui-sref-active="table-active">
            <div class="help-center">
                <a>帮助中心</a>
            </div>
        </div>
    </section>
  </div>
